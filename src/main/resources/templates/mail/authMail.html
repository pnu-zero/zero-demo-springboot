<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Page Title</title>
</head>
<body style="font-family: Arial;
    text-align: center;
    color: black;">
<hr id="titleLine" style="border:7px solid rgb(118,108,184)">
<div style="text-align: center">
    <h1 id="title" style="margin-top: 3rem;">PNU Cloud에 가입해주셔서 감사합니다.</h1>
    <p id="desc" style="font-size: 1.2rem; margin-top: 3rem;" >하단 링크를 클릭하여 계정을 활성화해주세요.</p>
</div>
<div id="codeBox" style="margin-top: 2rem;
    margin-left: auto;
    margin-right: auto;
    width: 20rem;
    border: 2px solid #989898;
    text-align: center">
    <p id="codeDesc" style="font-size: 1.2rem;">인증 링크</p>
    <div id="inBox" style="margin-top: 1rem;
    margin-bottom: 3rem;
    display:inline-block;
    background-color: rgba(167, 167, 167, 0.2);">
        <a th:href="${text}" style="margin: 0; display:inline-block; font-size: 1rem;">클릭해주세요</a>
    </div>
</div>
<footer>
    <hr id="footerLine" style="border:1px solid rgba(167, 167, 167, 0.4);">
    <p id="footDesc" style="color: rgba(167, 167, 167, 0.9);
    font-size: 0.8rem;">If authentication fails, try again. Finally contact the app manager.</p>
</footer>
</body>
</html>
